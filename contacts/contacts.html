    <main class="main">
        <div class="contacts">
            <div class="container contact__container">
                <div class="text-block contacts__text-block">
                    <h1 class="heading contacts__heading">Contact Us</h1>
                    <p class="sub-heading contacts__sub-heading">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <div class="contacts__main-content">
                    <form class="contacts__form" method="post" action="#">
                        <label class="contacts__form-label" for="#name">Name</label>
                        <input class="contacts__form-item" form type="text" name="name" id="name">
                        <label class="contacts__form-label" for="#email">Email</label>
                        <input class="contacts__form-item" form type="text" name="emal" id="email">
                        <label class="contacts__form-label" for="#message">Message</label>
                        <textarea class="contacts__form-item contacts__form-item_textarea" name="message" id="message"></textarea>
                        <button class="btn contacts__form-btn" type="submit">Submit</button>
                    </form>
                    <img class="contacts__map" src="images/map.svg" alt="Map">
                </div>
            </div>
        </div>
    </main>
